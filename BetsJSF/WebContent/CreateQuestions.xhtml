<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"  
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1‐transitional.dtd">
 <html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<f:view>
	<h:head>
		<title>JavaServer Faces aplikazioa</title>
	</h:head>
	<h:body>
		<h:form>
		<h3 >Event Dates</h3>
		
		<h:messages id="mezuak" style="color:blue" />
		
					Data (PrimeFacesekin):
					<p:calendar id="data" value="#{createQuestions.data}" navigator="false" mode="inline">
							<p:ajax event="dateSelect" listener="#{createQuestions.onDateSelect}" update="eventuTaula"></p:ajax>
					</p:calendar>
			
		<h3>List of events:</h3>
<h:dataTable id="eventuTaula" value="#{createQuestions.eventuak}" var="item"
							border="1">
							<f:facet name="header">Eventuak</f:facet>
							<h:column>
								<f:facet name="header">Zenbakia</f:facet>
							"#{item.eventNumber}"
						</h:column>
							<h:column>
								<f:facet name="header">Eventua</f:facet>
							"#{item.description}"
						</h:column>
							<h:column>
								<f:facet name="header">Aukeratu Galdera</f:facet>
								<h:commandButton value="Aukeratu" style="width: 119px;">
									<f:setPropertyActionListener value="#{item}"
										target="#{createQuestions.event}"></f:setPropertyActionListener>
								</h:commandButton>
							</h:column>
						</h:dataTable>
		<br />
		<h3>Galdera :
				<h:inputText style="width: 550px;" value="#{createQuestions.galdera}"></h:inputText>
			</h3>
		<h3>Min bet : <h:inputText style="width: 550px;" value="#{createQuestions.apustua}"></h:inputText><br /></h3>
			<h:commandButton value="Atzera" action = "atzera" style="width: 106px; "></h:commandButton>
			<h:commandButton value="IGO" style="width: 94px;" action="#{createQuestions.createQuestions}"></h:commandButton>
			
			<br /><br /></h:form>
	</h:body>
</f:view>
</html>

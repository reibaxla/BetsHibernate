<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

 <html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<f:view>
	<h:head>
		<title>JavaServer Faces aplikazioa</title>
	</h:head>
	<h:body>
		<h:form>
		<h3 >Event Dates</h3>
		
		<h:messages id="mezuak" style="color:blue" />
		
					Data (PrimeFacesekin):
					<p:calendar id="data" value="#{createQuestions.data}" navigator="false" mode="inline">
							<p:ajax event="dateSelect" listener="#{createQuestions.onDateSelect}" update="mezuak"></p:ajax>
					</p:calendar>
			
		<h3>List of events:</h3>
			<h:selectOneMenu id="aukera" value= "#{createQuestions.event}" style="width: 225px; " >
				<f:selectItems value = "#{createQuestions.eventuak}"></f:selectItems>
			</h:selectOneMenu><br />
		<h3>Galdera :
				<h:inputText style="width: 550px; "></h:inputText>
			</h3>
		<h3>Min bet : <h:inputText style="width: 550px; "></h:inputText><br /></h3>
			<h:commandButton value="Atzera" action = "atzera" style="width: 106px; "></h:commandButton>
			<h:commandButton value="IGO" style="width: 94px; "></h:commandButton>
			
			<br /><br /></h:form>
	</h:body>
</f:view>
</html>

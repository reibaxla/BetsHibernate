<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"  
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1‐transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<ui:composition>
	<f:view>
		<h:head>
			<title>Query Questions</title>
		</h:head>
		<h:body>
			<h:form>
				<h3>Query Questions</h3>
				<br />
				<tr>
					<td><h4>Event Date</h4></td>
					<h:messages id="mezuakData" style="color:blue" />
					<p:calendar id="data" value="#{queryQuestions.data}"
						navigator="false" mode="inline">
						<p:ajax event="dateSelect"
							listener="#{queryQuestions.onDateSelect}" update="eventuTaula"></p:ajax>
					</p:calendar>

				</tr>
				<br />
				<tr>
					<td><h:dataTable id="eventuTaula" value="#{queryQuestions.eventuak}" var="item"
							border="1">
							<f:facet name="header">Eventuak</f:facet>
							<h:column>
								<f:facet name="header">Zenbakia</f:facet>
							"#{item.eventNumber}"
						</h:column>
							<h:column>
								<f:facet name="header">Eventua</f:facet>
							"#{item.description}"
						</h:column>
							<h:column>
								<f:facet name="header">Aukeratu Galdera</f:facet>
								<h:commandButton value="Ikusi" action="#{queryQuestions.setEvent}" immediate="true"
									update="galderaTaula" style="width: 119px;">
									<f:setPropertyActionListener value="#{item}"
										target="#{queryQuestions.event}"></f:setPropertyActionListener>
								</h:commandButton>
							</h:column>
						</h:dataTable> <br></br></td>
				</tr>


				<tr>
					<td><h:dataTable id="galderaTaula" value="#{queryQuestions.galderak}" var="galdera" border="1">
							<f:facet name="header">Galderak</f:facet>
							<h:column>
								<f:facet name="header">Zenbakia</f:facet>
							"#{galdera.questionNumber}"
						</h:column>
							<h:column>
								<f:facet name="header">Galdera</f:facet>
							"#{galdera.question}"		
						</h:column>
						</h:dataTable></td>
				</tr>

				<br></br>

				<h:commandButton value="Atzera" action="itxi" immediate="true"></h:commandButton>
				<h:messages id="mezuak" style="color:blue" />
			</h:form>
		</h:body>
	</f:view>
</ui:composition>
</html>
